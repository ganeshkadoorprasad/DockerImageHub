<!DOCTYPE html>
<html>
<head>
    <title>Hugging Face + Flask Demo</title>
</head>
<body>
    <h1>Sentiment Analysis with Hugging Face ðŸ¤—</h1>
    <form method="POST">
        <textarea name="user_input" rows="4" cols="50" placeholder="Type something..."></textarea><br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p><strong>Label:</strong> {{ result.label }}</p>
        <p><strong>Confidence:</strong> {{ (result.score * 100) | round(2) }}%</p>
    {% endif %}
</body>
</html>
